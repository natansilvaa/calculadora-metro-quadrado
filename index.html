<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcular M²</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
   <form class="calculadora">
        <h2>Calcular M²</h2>
        <div class="box-input">
            <input type="text"  name="altura" required  id="altura">
            <label >Altura :</label>
        </div>
        <div class="box-input">
            <input type="text" id="largura" name="largura" required>
            <label >Largura :</label>
        </div>
        <div class="box-input">
           <input type="text" id="valor" name="valor" required>
            <label >Valor do m² :</label>
        </div>
        <div class="box-input">
           <input type="text" id="quantidade"  name="quantidade" required>
            <label >Quantidade :</label>
        </div>
        <div class="botoes-acao">
          <a href="#" class="btn" onclick="calcular()">
            <span></span><span></span><span></span><span></span>
            Calcular
          </a>

          <a href="#" class="btn" onclick="excluir()">
            <span></span><span></span><span></span><span></span>
            Limpar
          </a>

          <button type="button" id="btnAdd" class="btn-add" onclick="adicionarLista()" style="display: none;">Adicionar</button>
        </div>
         
            <p id="area">Área:</p>
            <p id="preco">Preço: </p>
          
        <div class="botoes-secundarios">
              <button type="button" class="btn-lista" onclick="mostrarLista()">Lista</button>
        </div>
      </form>
        <div class="lista-container" id="listaContainer">
            <h3>Lista de Cálculos</h3>
            <div id="listaResultados"></div>
            <p id="totalGeral">Total Geral: R$ 0,000</p>
        <div class="botoes-lista">
              <button type="button" class="btn-whatsapp" onclick="enviarWhatsApp()">Enviar para WhatsApp</button>
              <button type="button" class="btn-voltar" onclick="voltarCalculadora()">Voltar à Calculadora</button>
        </div>
    </div>



  </div>
  
  <script src="./js/script.js"></script>

  </body> 
</html>
