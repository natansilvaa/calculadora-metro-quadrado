<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcular M²</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
   <form class="calculadora">
        <h2>Calcular M²</h2>
        <div class="box-input">
            <input type="text"  name="" required  id="altura">
            <label >Altura :</label>
        </div>
        <div class="box-input">
            <input type="text" id="largura" name="" required>
            <label >Largura :</label>
        </div>
        <div class="box-input">
           <input type="text" id="valor" name="" required>
            <label >Valor do m² :</label>
        </div>
        <div class="box-input">
           <input type="text" id="quantidade"  name="" required>
            <label >Quantidade :</label>
        </div>
        <div>
            <a href="#" class="btn"  onclick="calcular()">
               <span></span>
               <span></span>
               <span></span>
               <span></span>
               Calcular 
            </a>
            <button class="btn-2" onclick="excluir()">Excluir cálculos</button>
        </div>
         
            <p id="area">Área:</p>
            <p id="preco">Preço: </p>

    </form>
     
  </div>
  
  <script src="./js/script.js"></script>

  </body> 
</html>
